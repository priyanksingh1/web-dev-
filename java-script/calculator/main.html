<DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width ,initial-scale=1.0">
            <title>Calculator</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="container">
              <div class="calculator">
               
                <div class="display">
                    <input type="text" class="inputvalue" placeholder=" 0">
                </div>
                <div>
                    <button class = "reset" value="reset">AC</button>
                    <button class = "delete" value="delete">DE</button>
                    <button class = "decimal" value="." id="point">.</button>
                    <button class = "divide" value="/">/</button>
                </div>
                <div>
                    <button class = "number" value="7">7</button>
                    <button class = "number" value="8">8</button>
                    <button class = "number" value="9">9</button>
                    <button class = "multiply" value="*">*</button>
                </div>
                <div>
                    <button class = "number" value="4">4</button>
                    <button class = "number" value="5">5</button>
                    <button class = "number" value="6">6</button>
                    <button class = "sub" value="-">-</button>
                </div>
                <div>
                    <button class = "number" value="1">1</button>
                    <button class = "number" value="2">2</button>
                    <button class = "number" value="3">3</button>
                    <button class = "add" value="+">+</button>
                </div>
                <div>
                    <button class = "number" value="00">00</button>
                    <button class = "number" value="0">0</button>
                    <button value="=" class="equal">=</button>
                </div>
              </div>
            </div>
            <script src="logic.js"></script>
        </body>
    </html>
